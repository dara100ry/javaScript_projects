<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="./musicPlayer.css">
    <link rel="stylesheet" href="./src/animate.min.css">
    <title>Document</title>
</head>

<body>
    <div id="around-container">
        <div id="player-container">
            <div id="player-show">
                <input type="file" name="" id="music-select" accept=".mp3,audio/*">
                <img src="./src/Untitled.png" alt="" id="music-select-image">
                <p id="music-select-name">dfvsdf</p>
                <audio id="audio-scource" src=""></audio>
            </div>
            <div id="player-time">
                <div id="media-time-past">
                    <span id="media-time-past-minutes">00</span>:<span id="media-time-past-seconds">00</span>
                </div>

                <div id="media-progress-container">
                    <div id="media-progress"></div>
                </div>
                <div id="media-time-total">
                    <span id="media-time-total-minutes"></span>:<span id="media-time-total-seconds"></span>
                </div>
            </div>
            <div id="player-control">
                <div id="media-stop">
                    <img width="17" height="17" src="https://img.icons8.com/ios-glyphs/17/stop.png" alt="stop"/>
                </div>
                <div id="main">
                    <img id="btn-back" width="17" height="17" src="https://img.icons8.com/ios-glyphs/17/rewind.png" alt="rewind"/>
                    <img id="btn-play" width="17" height="17" src="https://img.icons8.com/ios-glyphs/17/play--v1.png" alt="play--v1" class="animate__animated"/>    
                    <img id="btn-for" width="17" height="17" src="https://img.icons8.com/ios-glyphs/17/fast-forward.png" alt="fast-forward"/>
                </div>
                <div id="media-repeat">
                    <img width="17" height="17" src="https://img.icons8.com/material/17/refresh--v1.png" alt="refresh--v1"/>
                </div>
            </div>
        </div>
    </div>
    <script src="./musicPlayer.js"></script>
</body>

</html>
