<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="register.css">
        <title>register panel</title>
    </head>
    <body>
        <div class="container">
            <h1>فرم ثبت‌نام</h1>
            <input type="text" id="email" class="input" placeholder="آدرس ایمیل خود را وارد کنید">
            <input type="password" class="input" placeholder="رمز عبور خود را وارد نمایید">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <p class="passwordGuide">.توجه:رمز عبور باید حداقل دارای شش کاراکتر باشد *<br>
                .همچنین شامل حروف کوچک و بزرگ انگلیسی،اعداد وکاراکترها باشد
            </p>
            <input type="password" id="checkPass" class="input" placeholder="رمز عبور خود را وارد مجددا نمایید"> 
            <i class="bi bi-eye-slash" id="togglePassword2"></i>
            <div class="line">
                <div class="colorLine"></div>
            </div>
            <p class="passwordDegree"></p>
            <button class="btn">ثبت‌ نام</button>
            <p class="links">
                اگر قبلا ثبت‌نام کرده‌اید <a href="">اینجا</a> را کلیک کنید  
            </p>
            <p class="links">
                اگر رمز عبور خود را فراموش کرده‌اید <a href="">اینجا</a> را کلیک کنید  
            </p>

        </div>

        <script src="register.js"></script>
    </body>
</html>
